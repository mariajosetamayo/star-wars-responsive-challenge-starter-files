<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/responsiveGrid.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-3 title">
		       <h1 class= "margin0 mainTitle">Star Wars Characters</h1>
		       <p class="margin0 subtitle">Incomplete list</p>
		    </div>
		</div>
	</header>
	
	<main>
		<div class="row">
			<div class="col-4">
				<div class="card rey"><img width="100%" src="./images/rey_square.png">
				<p class="name">Ray</p>
				<p>Protagonist, from Tatooine</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<div class="card finn"><img width="100%" src="./images/finn_square.png">
				<p class="name">Finn</p>
				<p>Storm Trooper, befriends Ray</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<div class="card kylo"><img width="100%" src="./images/kylo_square.png">
				<p class="name">Kylo</p>
				<p>Main villain, or is he?</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<div class="card poe"><img width="100%" src="./images/poe_square.png">
				<p class="name">Poe</p>
				<p>Neutral pilot</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<div class="card chewbacca"><img width="100%" src="./images/chewbacca_square.png">
				<p class="name">Chewbacca</p>
				<p>A great first mate</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<div class="card yoda"><img width="100%" src="./images/yoda_square.png">
				<p class="name">Yoda</p>
				<p>Wise old Jedi master</p>
				</div>
			</div>
		</div>


	</main>

</body>
</html>
